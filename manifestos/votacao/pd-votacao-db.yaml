apiVersion: apps/v1
kind: Deployment
metadata:
  name: votacao-dbs
  namespace: votacao
spec: 
  replicas: 1 
  selector:
    matchLabels:
      app: votacao-dbs  
  template:
    metadata:
      labels:
        app: votacao-dbs
    spec:
      containers:
      # containar do postgres
      - image: postgres:9.4
        name: postgres
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
        ports:
          - containerPort: 5432
            name: postgres
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: db-data
      # container do redis
      - image: redis:alpine
        name: redis
        ports:
          - containerPort: 6379
            name: redis
        volumeMounts:
          - mountPath: /data
            name: redis-data
      # volumes para persistÃªncia de dados  
      volumes:
        - name: db-data
          emptyDir: {}
        - name: redis-data
          emptyDir: {}
              